<!DOCTYPE html>

<title>Secret Key Input</title>
</head>
<body>
<form action="SecretKey" method="get">
<h2>To verify secret Key use this</h2>
Enter the secret key:- <input type="password" name="key">
<input type="submit" value="Submit">
</form>
<br/>
<br/>
<br/>
<br/>
<br/>
<h2>To insert secret Key use this</h2>
<form action="SecretInsert" method="post">

<input type="submit" value="Add">
</form>
</body>
</html>
